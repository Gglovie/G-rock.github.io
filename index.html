  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <!-- Rating state start -->
  <div class="container">
    <img src="images\icon-star.svg" alt="icon-star" height="10px" width="10px" class="img1"><br>

    <b>How did we do?</b><br>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p><br>

    <div class="numbers">
      <button onclick="one_func()" id="one">1</button>
      <button onclick="" id="two">2</button>
      <button onclick="" id="three">3</button>
      <button onclick="" id="four">4</button>
      <button onclick="" id="five">5</button>
    </div> <br>

    <button class="submit" onclick="" id="submit">Submit</button>



  <!-- Rating state end -->

  <!-- Thank you state start -->

  
  </div>
